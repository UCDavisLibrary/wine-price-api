version: '2'

volumes:
  winedb:

services:
  postgres:
    build: ../postgres
    volumes:
      - winedb:/var/lib/postgresql/data
      - ../:/app
    environment:
      POSTGRES_DB: wine_price
      POSTGRES_USER: postgres

  pgt:
    build: ../pgt
    ports:
      - "8081:80"
    environment:
      - PGT_JWT=***REMOVED***
      - PGT_HOST=wine-api.library.ucdavis.edu
    links:
      - postgres:postgres
    depends_on:
      - postgres

  sync:
    build: ../firebase-sync
    depends_on:
      - postgres
    environment:
      PRICE_THE_VINTAGE_ENV: dev